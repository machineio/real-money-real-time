<div class="main-container">
    <section class="no-pad login-page fullscreen-element">
        <div class="background-image-holder">
            <img class="background-image" alt="Poster Image For Mobiles" src="static/img/hero6.jpg">
        </div>
        <div class="container align-vertical">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 text-center">
                    <h1 class="text-white">Sign Up</h1>
                    <div class="photo-form-wrapper clearfix">
                        <form>
                            <input id="signup-account" class="form-email" type="text" placeholder="Your Username">
                            <input id="signup-email" class="form-email" type="text" placeholder="Your Email Address">
                            <input id="signup-password" class="form-password" type="password" placeholder="Create a Password">
                            <input class="login-btn btn-filled" id="signup-btn" type="button" value="Sign Up">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
